<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAN LAI THAI | Wellness & Massage Hamburg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Syne:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0D0D0D;
            --text: #F2F2F2;
            --accent: #D9A066; /* Warm Amber */
            --font-display: 'Playfair Display', serif;
            --font-accent: 'Syne', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-accent);
            overflow-x: hidden;
            line-height: 1.1;
        }

        /* Editorial Layout */
        .viewport {
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            padding: 2rem;
            position: relative;
        }

        .bg-wrap {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 50%;
            height: 80%;
            z-index: 0;
            overflow: hidden;
            border-radius: 2px;
        }

        .bg-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(0.3) contrast(1.1);
        }

        .main-title {
            grid-column: 1 / 9;
            grid-row: 3 / 8;
            z-index: 10;
            font-family: var(--font-display);
            font-size: clamp(4rem, 15vw, 12rem);
            font-style: italic;
            text-transform: uppercase;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        .sub-branding {
            grid-column: 1 / 4;
            grid-row: 10 / 12;
            z-index: 10;
            border-left: 4px solid var(--accent);
            padding-left: 1.5rem;
        }

        .sub-branding h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
        }

        .location {
            grid-column: 10 / 13;
            grid-row: 2 / 3;
            text-align: right;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
        }

        .cta-area {
            grid-column: 10 / 13;
            grid-row: 11 / 13;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-end;
        }

        .book-link {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--accent);
            text-decoration: none;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
            transition: all 0.3s;
        }

        .book-link:hover {
            letter-spacing: 0.1em;
            color: white;
            border-color: white;
        }

        /* Content Section */
        .description {
            grid-column: 6 / 10;
            grid-row: 9 / 11;
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.5;
            color: #888;
        }

        @media (max-width: 768px) {
            .viewport { display: block; height: auto; padding: 1rem; }
            .bg-wrap { position: relative; width: 100%; height: 60vh; top: 0; right: 0; margin-bottom: 2rem; }
            .main-title { font-size: 4rem; position: relative; mix-blend-mode: normal; margin-bottom: 2rem; }
            .description { position: relative; margin-bottom: 2rem; }
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="location">Hamburg / Hoheluft</div>
        
        <h1 class="main-title">Baan<br>Lai<br>Thai</h1>

        <div class="bg-wrap">
            <img src="baanlai-bg-v2.png" alt="High-end Thai Massage Experience">
        </div>

        <div class="sub-branding">
            <h2>The Art of Stillness</h2>
            <p>Traditional Healing Culture</p>
        </div>

        <div class="description">
            Wir brechen mit dem Erwartbaren. Baan Lai Thai ist kein gewöhnliches Studio – es ist eine kuratierte Erfahrung thailändischer Heilkunst im Herzen Hamburgs. Präzise, intensiv, essenziell.
        </div>

        <div class="cta-area">
            <a href="#" class="book-link">Reservering →</a>
        </div>
    </div>

</body>
</html>
